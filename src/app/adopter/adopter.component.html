<div class="container" fxLayout="row wrap" fxLayoutAlign="center start">
    <mat-card class="example-card">

        <mat-card-header>       

            <mat-card-title> Add Pet </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="AddPetForm" class="example-form2" s>
                <mat-card fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutAlign="space-around center">

                    <mat-form-field class="example-full-width" appearance="fill">
                        
                        <input matInput placeholder="Nom" formControlName="nom">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <input matInput placeholder="Prenom" formControlName="prenom">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <input matInput placeholder="Age" formControlName="age">
                    </mat-form-field>

                    <!-- <mat-form-field class="example-full-width" appearance="fill">
                        <input matInput placeholder="" type="file" formControlName="Image">
                    </mat-form-field> -->
                </mat-card>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="onSubmit()" type="submit" [disabled]="AddPetForm.invalid" mat-stroked-button>Add</button>
        </mat-card-actions>

    </mat-card>



    <mat-card class="example-card" *ngFor="let pet of listPets">

        <mat-card-header>
            <mat-card-title> {{pet.nom}} {{pet.prenom}} </mat-card-title>
            <mat-card-subtitle> {{pet.age}} mois </mat-card-subtitle>

        </mat-card-header>
        <!-- {{pet.image}} -->
        <img mat-card-image [src]="'assets/'+pet.image" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{pet.prenom}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button><i class="fa fa-heart" aria-hidden="true"></i> Adopt</button>
        </mat-card-actions>

    </mat-card>
</div>
