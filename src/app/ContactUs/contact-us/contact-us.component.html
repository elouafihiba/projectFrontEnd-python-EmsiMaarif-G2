            >

            <mat-card fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutAlign="space-around center">
        
                <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput placeholder="Full Name" formControlName="FullName" ngModel="name">
                </mat-form-field>
                
        
                <mat-form-field class="example-full-width" appearance="fill">
                    <input type="email" matInput placeholder="email" formControlName="Email" ngModel="email">

                <mat-form-field class="example-full-width" appearance="fill">
                    <textarea  type="text" matInput placeholder="write your message here" formControlName="message" ngModel="message">
                    </textarea>
                    </mat-form-field>
                
                
                <div fxlayout="row" fxLayoutGap="20px">
                    <button type="submit" mat-stroked-button>Send</button>
                </div>
        
            </mat-card>

        
        
            
</mat-card>
